<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
    <button class="one-button small-button">1</button>
    <button class="two-button small-button">2</button>
    <button class="three-button small-button">3</button>
    <button class="four-button small-button">4</button>
    <button class="five-button small-button">5</button>
    <button class="six-button small-button">6</button>
    <button class="seven-button small-button">7</button>
    <button class="eight-button small-button">8</button>
    <button class="nine-button small-button">9</button>
    <button class="zero-button medium-button">0</button>
    <button class="clear-button medium-button">clear</button>
</div>

    <script src="app.js"></script>
</body>
</html>
