<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="input-box">
        <div class="input-text"></div>
    </div>
    <div class="calc-container">
      <button class="one-button number small-button">1</button>
      <button class="two-button number small-button">2</button>
      <button class="three-button number small-button">3</button>
      <button class="plus-button small-button operator">+</button>
      <button class="four-button number small-button">4</button>
      <button class="five-button number small-button">5</button>
      <button class="six-button number small-button">6</button>
      <button class="minus-button small-button operator">-</button>
      <button class="seven-button number small-button">7</button>
      <button class="eight-button number small-button">8</button>
      <button class="nine-button number small-button">9</button>
      <button class="multiply-button small-button operator">X</button>
      <button class="zero-button number small-button">0</button>
      <button class="clear-button small-button">clear</button>
      <button class="equals-button small-button equals">=</button>
      <button class="divide-button small-button operator">/</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
